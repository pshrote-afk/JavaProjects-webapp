<!DOCTYPE HTML>
<html lang='en'>

<head>
    <title>HR Application</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery/jquery-jtable/themes/jqueryui/jtable_jqueryui.min.css"> <!-- jtable's css -->

    <script src='jquery/jquery.min.js'></script>
    <script src='jquery/jquery-ui.min.js'></script>
    <script src='jquery/jquery.validate.min.js'></script>

    <script>
        function initPanelButtons() {
            $('#viewCoursesButton').button();
            $('#viewCoursesButton').on("click", function () {
                $("#contentRightPanel").load("courses.html");
                globalContentRightPanel = "courses";
                reloadPanelButtons();
            });

            $('#viewStudentsButton').button();
            $('#viewStudentsButton').on("click", function () {
                $("#contentRightPanel").load("students.html");
                globalContentRightPanel = "students";
                reloadPanelButtons();
            });

            $("#homeButton").button();
            $("#homeButton").on("click", function () {

                homeContent = document.createElement("h1");
                homeContent.innerHTML = "Welcome to Student/Course";
                document.getElementById("contentRightPanel").innerHTML = "";
                document.getElementById("contentRightPanel").appendChild(homeContent);
		
		testHeader1 = document.createElement("h6");
		testHeader1.innerHTML = "#Test 1. Testing automatic deployment (when PR is merged)"
		document.getElementById("contentRightPanel").appendChild(testHeader1);

                globalContentRightPanel = "home";
                reloadPanelButtons();
            });
            $("#homeButton").trigger("click");
        }

        $(() => {
            initPanelButtons();
        });

        let globalContentRightPanel;
        function reloadPanelButtons() {
            if (globalContentRightPanel.toLowerCase() === "home") $("#homeButton").hide();
            else $("#homeButton").show();

        }

    </script>
</head>

<body>
    <!-- Main container starts here -->
    <div class='main-container'>
        <!-- Header container starts here -->
        <div class='header-container'>
            <img src='images/logo.png' class='logo'>
            <div class='brand-name'>Filler Company Name</div>
            <div class='user-panel'>
                <u>Username</u>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='logout'>Logout</a><br>
                <img src='images/user-icon.png' class='user-icon'>
                admin
            </div>
        </div><!-- Header container ends here -->
        <!-- content-section starts here -->
        <div class='content'>

            <!-- left panel starts here -->
            <div class='content-left-panel'>

                &thinsp;<button type='button' id='viewCoursesButton'>Courses</button><br>
                <button type='button' id='viewStudentsButton'>Students</button><br><br>
                &nbsp;&nbsp;&nbsp;<button type='button' id='homeButton'>Home</button><br><br>

            </div><!-- left panel ends here -->

            <div class='content-right-panel' id='contentRightPanel'><!-- right panel starts here -->

		
		


            </div><!-- right panel ends here -->
        </div><!-- content-section ends here -->
        <!-- footer starts here -->
        <div class='footer'>
            &copy; Filler Company Name 2025
        </div> <!-- footer ends here -->
    </div> <!-- Main container ends here -->
</body>

</html>
